// 1. Filter the list of inventors for those who were born in the 1500's

};

// Array.prototype.map()

};

// Array.prototype.sort()
// 3. Sort the inventors by birthdate, oldest to younges
const sortByBirthdate = (arr, log = true) => {
  const result = arr.sort((a, b) => b.year - a.year);
  if (log) {
    console.log('sorted by birthdate (old -> young): ', result);
  }
};

// Array.prototype.reduce()
// 4. How many years did all the inventors live?
const reduceYearsLived = (arr, log = true) => {
  const result = arr.reduce((acc, i) => {
    const age = i.passed - i.year;
    return acc + age;
  }, 0);
  if (log) {
    console.log('total lived ages: ', result);
  }
};

// 5. Sort the inventors by years lived
const sortByAge = (arr, log = true) => {
  const result = arr.sort((a, b) => {
    const ageA = a.passed - a.year;
    const ageB = b.passed - b.year;
    return ageB - ageA;
  });
  if (log) {
    console.log('sorted by age: ', result);
  }
};
